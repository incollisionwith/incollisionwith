{% extends "base.html" %}

{% block content %}

    <h1>Profile</h1>

    <form method="post" class="pure-form pure-form-stacked">{% csrf_token %}
        <fieldset>
            {% for field in form %}
                {{ field.label_tag() }}
                {{ field }}
            {% endfor %}

            <button type="submit" class="pure-button pure-button-primary">Update</button>
        </fieldset>
    </form>

{% endblock %}
