- model: icw.CasualtySeverity
  pk: 1
  fields:
    label: fatal
    comment: An accident in which at least one person is killed.
- model: icw.CasualtySeverity
  pk: 2
  fields:
    label: serious
    comment: An accient in which at least one person is seriously injured but no person
      (other than a confirmed suicide) is killed.
    injury_definition: "<p>An injury for which a person is detained in hospital as\
      \ an \u201Cin-patient\u201D, or\n   any of the following injuries whether or\
      \ not they are detained in hospital:</p>\n<ul>\n  <li>fractures,</li>\n  <li>concussion,</li>\n\
      \  <li>internal injuries,</li>\n  <li>crushings,</li>\n  <li>burns (excluding\
      \ friction burns),</li>\n  <li>severe cuts,<li>\n  <li>severe general shock\
      \ requiring medical treatment,</li>\n  <li>injuries causing death 30 or more\
      \ days after the accident.</li>\n</ul>\n<p>An injured casualty is recorded as\
      \ seriously or slightly injured by the police on the basis of information\n\
      \   available within a short time of the accident. This generally will not reflect\
      \ the results of a medical\n   examination, but may be influenced according\
      \ to whether the casualty is hospitalised or not. Hospitalisation\n   procedures\
      \ will vary regionally.</p>\n"
- model: icw.CasualtySeverity
  pk: 3
  fields:
    label: slight
    comment: An accident in which at least one person is slightly injured but no person
      is killed or seriously injured.
    injury_definition: "<p>An injury of a minor character such as a sprain (including\
      \ neck whiplash\n   injury), bruise or cut which are not judged to be severe,\
      \ or slight shock requiring\n   roadside attention. This definition includes\
      \ injuries not requiring medical treatment.</p>\n"

